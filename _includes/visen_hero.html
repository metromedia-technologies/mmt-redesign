<section class="visen-hero">
  <div class="mobile-nav__container">
    <div class="mobile-nav">
      <div class="mobile-nav__close-btn"></div>
      <ul class="mobile-nav__list">
        <li class="mobile-nav__item">
          <span class="mobile-nav__icon">
            <img src="{{ site.url }}{{ site.baseurl }}assets/img/Gallery.svg" height="30px" width="30px" alt="Work">
          </span>
          <a id="work-link" href="{{ site.url }}{{ site.baseurl }}{{ site.data.site_nav[0].url }}">work</a>
        </li>
        <li class="mobile-nav__item">
          <span class="mobile-nav__icon">
            <img src="{{ site.url }}{{ site.baseurl }}assets/img/Report.svg" height="30px" width="30px" alt="About">
          </span>
          <a id="about-link" href="{{ site.url }}{{site.baseurl}}{{ site.data.site_nav[1].url }}">about</a>
        </li>
        <li class="mobile-nav__item">
          <span class="mobile-nav__icon">
            <img src="{{ site.url }}{{ site.baseurl }}assets/img/Visen.svg" height="30px" width="30px" alt="VISEN">
          </span>
          <a id="about-link" href="{{ site.url }}{{site.baseurl}}{{ site.data.site_nav[2].url }}">visen</a>
        </li>
        <li class="mobile-nav__item">
          <span class="mobile-nav__icon">
            <img src="{{ site.url }}{{ site.baseurl }}assets/img/Upload.svg" height="30px" width="30px" alt="Upload">
          </span>
          <a id="upload-link" href="{{ site.data.site_nav[3].url }}">upload artwork</a>
        </li>
        <li class="mobile-nav__item">
          <span class="mobile-nav__icon">
            <img src="{{ site.url }}{{ site.baseurl }}assets/img/Portfolio.svg" height="30px" width="30px" alt="Careers">
          </span>
          <a id="work-link" href="{{ site.data.site_nav[4].url }}">careers</a>
        </li>
      </ul>
      <ul class="categories-nav mobile-nav__list">
        <h3>Categories</h3>
        {% for category in site.data.categories %}
        <li class="mobile-nav__item"><a href="{{category.link}}">{{category.name}}</a></li>
        {% endfor %}
      </ul>
      <a class="mobile-login" href="{{ site.data.site_nav[5].url }}">login</a>
    </div>
  </div>
  <video autoplay loop muted playsinline>
    <source
    src="{{ site.url }}{{ site.baseurl }}assets/video/visen-hero-ws.mp4"
    type="video/mp4">
  </video>
  <div class="container">
    <div class="hero__header">
      <div class="logo">
        <img src="{{ site.url }}{{ site.baseurl }}assets/img/MMT_logo.svg" alt="MMT">
      </div>
      <nav class="nav">
        <ul class="nav__list">
          {% for link in site.data.site_nav %}
            <li class="nav__item"><a {% if link.text == 'login' %}class="link__btn--alt"{% endif %} href="{{ link.url }}">{{ link.text }}</a></li>
          {% endfor %}
        </ul>
        <div class="nav__mobile-toggle"></div>
      </nav>
    </div>
  </div>
</section>
