<section class="testimonials">
  <div class="container flex">
    {% for testimonial in site.data.testimonials %}
    <div class="col">
      <div class="testimonial">
        <div class="testimonial__icon">
          <!-- <img src="assets/img/quote-icon.svg" alt="Quotation Marks"> -->
          <img src="https://res.cloudinary.com/jsams/image/upload/c_scale,h_70/v1502289308/quote-icon_wh8uth.svg" alt="Quotation Marks">
        </div>
        <p class="testimonial__body">
          {{ testimonial.body }}
        </p>
        <span class="testimonial__name">
          {{ testimonial.name }}
        </span>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
