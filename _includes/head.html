<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{{ page.metadesc }}">
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@metromediatech">
  <meta name="twitter:title" content="MMT Homepage">
  <meta name="twitter:description" content="{{ page.metadesc }}">
  <meta name="twitter:creator" content="@metromediatech">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}assets/img/{{ page.twimage}}.jpg">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ page.fbtitle }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.fburl }}" />
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}assets/img/{{ page.fbimage }}.jpg" />
  <meta property="og:description" content="{{ page.metadesc }}" />
  <meta property="og:site_name" content="MMT" />
  <meta property="fb:admins" content="46609704911" />
  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}assets/css/styles.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}public/favicon.ico">
  <link rel="icon" href="{{ site.url }}{{ site.baseurl }}public/favicon.ico" type="image/x-icon">
  <script src="{{ site.url }}{{ site.baseurl }}assets/js/pace.js"></script>
  <!-- RSS -->
  <!-- <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}atom.xml"> -->
</head>
