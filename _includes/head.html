<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/styles.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
  <link rel="icon" href="{{ site.baseurl }}public/favicon.ico" type="image/x-icon">
  <style>
    .hero{height:100vh;position:fixed;top:0;width:100%}.hero__header{height:70px;position:relative;width:100%}.hero__header .logo{height:18px;position:absolute;top:50%;-webkit-transform:translateY(-50%);-ms-transform:translateY(-50%);transform:translateY(-50%);width:150px}.hero__cover-photo{background:linear-gradient(-45deg,rgba(59,62,71,.9),rgba(59,62,71,.7)),url({{site.baseurl}}assets/img/4.jpg);background-position:center;background-size:cover;background-repeat:no-repeat;height:100%;position:absolute;width:100%;transition:opacity .25s,-webkit-transform .25s;transition:transform .25s,opacity .25s;transition:transform .25s,opacity .25s,-webkit-transform .25s;z-index:-1}.headline{height:calc(100vh - 250px);max-width:75%;position:relative;width:100%}@media(max-width:736px){.headline{height:calc(100vh - 100px)}}.headline__lockup{position:relative;top:50%;-webkit-transform:translateY(-50%) translateX(0);-ms-transform:translateY(-50%) translateX(0);transform:translateY(-50%) translateX(0);width:100%;transition:opacity .6s,-webkit-transform .6s;transition:transform .6s,opacity .6s;transition:transform .6s,opacity .6s,-webkit-transform .6s}.headline__heading{color:#00D5FD;font-size:60px;font-weight:500;letter-spacing:5px;margin:0 0 10px 0;text-transform:capitalize;transition:opacity .6s,-webkit-transform .6s;transition:transform .6s,opacity .6s;transition:transform .6s,opacity .6s,-webkit-transform .6s}@media(max-width:736px){.headline__heading{font-size:30px}}.headline__descript{color:white;font-size:30px;font-weight:100;margin:0 0 20px 0;padding:0;position:relative;transition:opacity .8s,-webkit-transform .8s;transition:transform .8s,opacity .8s;transition:transform .8s,opacity .8s,-webkit-transform .8s}@media(max-width:736px){.headline__descript{font-size:22px}}@media(max-width:670px){.headline__descript{font-size:18px}}.headline__play-me{height:50px;width:100%;transition:opacity 1s,-webkit-transform 1s;transition:transform 1s,opacity 1s;transition:transform 1s,opacity 1s,-webkit-transform 1s}.headline__play-me svg{-webkit-animation:pulseSmall 3s ease-in-out infinite;animation:pulseSmall 3s ease-in-out infinite;cursor:pointer;float:left;transition:all .25s}@media(max-width:670px){.headline__play-me{display:none}}@media(max-width:670px){.headline{max-width:100%}}.headline__label{color:white;display:inline-block;font-weight:300;height:50px;line-height:50px;margin:0 10px;text-transform:uppercase}.hide-headline{opacity:0;-webkit-transform:translateY(-50%) translateX(-60px);-ms-transform:translateY(-50%) translateX(-60px);transform:translateY(-50%) translateX(-60px)}.hide-headline .headline__heading{opacity:0;-webkit-transform:translateX(-40px);-ms-transform:translateX(-40px);transform:translateX(-40px)}.hide-headline .headline__descript{opacity:0;-webkit-transform:translateX(-60px);-ms-transform:translateX(-60px);transform:translateX(-60px)}.hide-headline .headline__play-me{opacity:0;-webkit-transform:translateX(-80px);-ms-transform:translateX(-80px);transform:translateX(-80px)}.hide-cover-img{opacity:0;-webkit-transform:translateX(50%);-ms-transform:translateX(50%);transform:translateX(50%)}.hero__video-bg{left:50%;margin:0;padding:0;position:absolute;top:50%;min-width:100%;min-height:100%;width:auto;height:auto;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%);z-index:-2}
  </style>
  <!-- RSS -->
  <!-- <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml"> -->
</head>
