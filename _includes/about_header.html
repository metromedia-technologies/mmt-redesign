<div class="mobile-nav__container">
  <div class="mobile-nav">
    <div class="mobile-nav__close-btn"></div>
    <ul class="mobile-nav__list">
      <li class="mobile-nav__item">
        <span class="mobile-nav__icon">
          <img src="{{ site.baseurl }}assets/img/Gallery.svg" height="30px" width="30px" alt="Work">
        </span>
        <a id="work-link" href="{{ site.baseurl }}#categories">work</a>
      </li>
      <li class="mobile-nav__item">
        <span class="mobile-nav__icon">
          <img src="{{ site.baseurl }}assets/img/Report.svg" height="30px" width="30px" alt="Work">
        </span>
        <a id="about-link" href="{{ site.baseurl }}about">about</a>
      </li>
      <li class="mobile-nav__item">
        <span class="mobile-nav__icon">
          <img src="{{ site.baseurl }}assets/img/Upload.svg" height="30px" width="30px" alt="Work">
        </span>
        <a id="upload-link" href="#">upload artwork</a>
      </li>
    </ul>
    <ul class="categories-nav mobile-nav__list">
      <h3>Categories</h3>
      {% for category in site.data.categories %}
      <li class="mobile-nav__item"><a href="{{ site.baseurl }}{{category.link}}">{{category.name}}</a></li>
      {% endfor %}
    </ul>
    <a class="mobile-login" href="#">login</a>
  </div>
</div>
<header class="header">
  <div class="header__main">
    <div class="container">
      <a class="logo" href="{{ site.baseurl }}">
        <img src="{{ site.baseurl }}assets/img/MMT_logo.svg" alt="MMT">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          {% for link in site.data.site_nav %}
            <li class="nav__item"><a {% if link.text == 'login' %}class="link__btn--small"{% endif %} href="{{ site.baseurl }}{{ link.url }}">{{ link.text }}</a></li>
          {% endfor %}
        </ul>
        <div class="nav__mobile-toggle"></div>
      </nav>
    </div>
  </div>
</header>
