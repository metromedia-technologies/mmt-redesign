<section class="hero">
  <div class="mobile-nav__container">
    <div class="mobile-nav">
      <div class="mobile-nav__close-btn"></div>
      <ul class="mobile-nav__list">
        <li class="mobile-nav__item">
          <span class="mobile-nav__icon">
            <img src="assets/img/Gallery.svg" height="30px" width="30px" alt="Work">
          </span>
          <a id="work-link" href="#">work</a>
        </li>
        <li class="mobile-nav__item">
          <span class="mobile-nav__icon">
            <img src="assets/img/Report.svg" height="30px" width="30px" alt="Work">
          </span>
          <a id="about-link" href="#">about</a>
        </li>
        <li class="mobile-nav__item">
          <span class="mobile-nav__icon">
            <img src="assets/img/Upload.svg" height="30px" width="30px" alt="Work">
          </span>
          <a id="upload-link" href="#">upload artwork</a>
        </li>
      </ul>
      <ul class="categories-nav mobile-nav__list">
        <h3>Categories</h3>
        {% for category in site.data.categories %}
        <li class="mobile-nav__item"><a href="{{category.link}}.html">{{category.name}}</a></li>
        {% endfor %}
      </ul>
      <a class="mobile-login" href="#">login</a>
    </div>
  </div>
  <div class="hero__cover-photo"></div>
  <div id="hero" class="container">
    <div class="hero__header">
      <div class="logo">
        <img src="assets/img/MMT_logo.svg" alt="MMT">
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#">work</a></li>
          <li class="nav__item"><a href="#">about</a></li>
          <li class="nav__item"><a href="#">upload artwork</a></li>
          <li class="nav__item"><a class="link__btn--small" href="#">login</a></li>
        </ul>
        <div class="nav__mobile-toggle"></div>
      </nav>
    </div>
    <div class="headline">
      <div class="headline__lockup">
        <h1 class="headline__heading">{{ site.data.hero.heading }}</h1>
        <h3 class="headline__descript">{{ site.data.hero.body }}</h3>
        <div class="headline__play-me">
          <svg x="0px" y="0px" viewBox="-270 372 50 50" style="enable-background:new -270 372 50 50;" width="50" height="50">
            <g>
  	          <path fill="#ffffff" d="M-245,374c12.7,0,23,10.3,23,23s-10.3,23-23,23s-23-10.3-23-23S-257.7,374-245,374 M-245,372 c-13.8,0-25,11.2-25,25s11.2,25,25,25s25-11.2,25-25S-231.2,372-245,372L-245,372z"/>
            </g>
            <polygon fill="#ffffff" points="-251.8,387 -251.8,407.6 -232.6,397.2 "/>
            <image xlink:href="assets/img/play-btn.svg" src="assets/img/play-btn.png" width="40" height="50" />
          </svg>
          <span class="headline__label">watch our video</span>
        </div>
      </div>
    </div>
  </div>
</section>
