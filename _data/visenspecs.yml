- heading: Illumination System
  body: VISEN is installed in 2 foot wide strips of LED lighting. These strips can be cut to any length and can be made to fit most structures. A VISEN unit is rated for 50,000 hours of continuous use. The quick installation and longevity of VISEN makes it perfect for short or long campaigns alike.

- heading: Power Requirements
  body: VISEN has the ability to run off of either 110VAC or 220VAC. This adds to the flexibility of the lighting system. At 110VAC it requires 20 Amps and at 220VAC it requires 10 Amps. The VISEN unit produces 2200 Watts of power.
