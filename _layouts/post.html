---
layout: default
---
{% include about_header.html %}

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-description">{{ page.description }}</p>
  {{ content }}
</article>

<aside class="related">
  <h2>Related</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</aside>

{% include footer.html %}

<script src="{{ site.baseurl }}assets/js/mobile_menu.js"></script>
<script src="{{ site.baseurl }}assets/js/footer.js"></script>
