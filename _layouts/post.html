---
layout: default
---
{% include categories_header.html %}

<div class="post-container">
  <article class="post">
    {{ content }}
  </article>
  <aside class="related">
    <h2>Related</h2>
    <ul class="related-posts">
      {% for post in site.posts %}
        {% if post.categories == page.categories %}
        <li>
          <a class="tag" href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </aside>
</div>
{% include footer.html %}

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="{{ site.url }}{{ site.baseurl }}assets/js/p4.entry.chunk.js"></script>
